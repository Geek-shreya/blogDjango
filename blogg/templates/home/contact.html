{% extends "base.html" %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<div class="container my-4">
    <h3>Contact Blogger Admin</h3>
    <form action="/contact" method="post"> {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3 form-group">
            <label for="content" class="form-label">Describe your issue</label><br>
            <textarea name="content" id="content" class="form-control" rows="5" name="content"></textarea>
        </div>

        <button type="submit" class="btn btn-primary my-4">Submit</button>
    </form>
</div>     

{% endblock body %}
